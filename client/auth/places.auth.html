<div class="jumbotron">
    <form name="vm.authForm" ng-submit="vm.$state.is('auth.signup') ? vm.signup() : vm.signin()">
        <h2 class="text-center">
            <div ng-if="vm.$state.is('auth.signin')">
                <p>Log In</p>
                <h6>
                    <small>I Don't have account. <a ui-sref="auth.signup">Sign Up</a></small>
                </h6>
            </div>

            <div ng-if="vm.$state.is('auth.signup')">
                <p>Create Account</p>
                <h6>
                    <small>I have an account. <a ui-sref="auth.signin">Sign In</a></small>
                </h6>
            </div>
        </h2>
        <hr>
        <p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email"
                   ng-model="vm.user.email"
                   placeholder="Email address"
                   required=""
                   autofocus=""
                   id="inputEmail"
                   class="form-control"
                   autocomplete="off">
        </p>
        <p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"
                   ng-model="vm.user.password"
                   placeholder="Password"
                   required=""
                   id="inputPassword"
                   class="form-control"
                   autocomplete="off">
        </p>

        <button class="btn btn-lg btn-block" type="submit" ng-class="{'btn-primary': vm.$state.is('auth.signup'), 'btn-warning': vm.$state.is('auth.signin')}">
            <span ng-if="vm.$state.is('auth.signup')">Sign Up</span>
            <span ng-if="vm.$state.is('auth.signin')">Sign In</span>
        </button>
    </form>
</div>
