<div class="jumbotron">
    <h2 class="text-center">
        Add new Place
    </h2>

    <hr>
    
    <form name="vm.newPlaceForm" ng-submit="vm.createPlace()">
        <p>
            <label for="inputPlace" class="sr-only">Place</label>
            <input type="text"
                   ng-model="vm.place.place"
                   placeholder="Place"
                   required=""
                   autofocus=""
                   id="inputPlace"
                   class="form-control"
                   autocomplete="off">
        </p>
        <p>
            <label for="inputAuthor" class="sr-only">Author</label>
            <input type="text"
                   ng-model="vm.place.author"
                   placeholder="Author"
                   required=""
                   id="inputAuthor"
                   class="form-control"
                   autocomplete="off">
        </p>

        <button class="btn btn-lg btn-block btn-primary" type="submit">
            Create
        </button>
    </form>
</div>
